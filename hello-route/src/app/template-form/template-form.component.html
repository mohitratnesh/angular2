

  <form  [formGroup]="registerForm" (ngSubmit)="onFormSubmit(registerForm.value)">
    <input type="text" name="name" placeholder="Full Name" formControlName="fullName"/>
    <br>
    <input type="email" name="email" placeholder="email" formControlName="email" />
    <br>
    <select name="gender" formControlName="sayGender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="donottell">Do Not Tel</option>

    </select>
    <br><br>
    <input type="submit" value="submit"  [disabled] = '!registerForm.valid'/>


  </form>
