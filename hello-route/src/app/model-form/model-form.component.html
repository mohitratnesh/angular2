

  <form  #registerForm="ngForm" (ngSubmit)="onFormSubmit(registerForm.value)">
    <input type="text" name="name" placeholder="Full Name" ngModel/>
    <br>
    <input type="email" name="email" placeholder="email" ngModel />
    <br>
    <select name="gender" ngModel>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="donottell">Do Not Tel</option>

    </select>
    <br><br>
    <input type="submit" value="submit" />


  </form>
